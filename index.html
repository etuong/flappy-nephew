<html>

<head>
  <title>Flappy Nephew</title>
  <link rel="stylesheet" href="assets/application.css" />
  <script type="application/javascript" src="vendor/keymaster.js"></script>
  <script type="application/javascript" src="dist/lib/bundle.js"></script>
  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
</head>

<body>
  <audio id="flyAudio" src="assets/wing.mp3" autostart="false"></audio>
  <audio id="hitAudio" src="assets/hit.mp3" autostart="false"></audio>
  <audio id="dieAudio" src="assets/die.mp3" autostart="false"></audio>
  <canvas class="canvas" id="myCanvas"></canvas>
  <div class="form-container" id="form-container">

    <h2>Settings</h2>

    <form id="myForm" novalidate method="post">
      <input type="hidden" />

      <div class="form-group">
        <label>Nephew</label>
        <select required class="form-control" name="nephew">
          <option value="">-----</option>
          <option value="jaydon">Jaydon</option>
          <option value="joseph">Joseph</option>
        </select>
      </div>

      <div class="form-group">
        <label>Pipe Width</label>
        <input type="number" min="10" max="200" name="pipeWidth" data-pristine-min-message="Must be between 10 and 200"
          required class="form-control" value="100" />
      </div>

      <div class="form-group">
        <input type="submit" value="Play!" class="btn">
      </div>
    </form>
  </div>


  <script src="assets/pristine.min.js" type="text/javascript"></script>

</body>

</html>
